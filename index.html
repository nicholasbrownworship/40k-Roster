<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crusade Rosters – Crusade Command Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="View and filter Warhammer 40,000 10th Edition Crusade rosters by player, team, and battlefield role." />

  <link rel="stylesheet" href="styles.css" />     <!-- your existing global site styles -->
  <link rel="stylesheet" href="crusade.css" />   <!-- new Crusade-specific styles -->

  <script src="script.js" defer></script>
</head>
<body>
  <!-- Shared site header (nav, logo, etc.) -->
  <div id="site-header"></div>

  <main class="app-shell">
    <!-- Page header -->
    <header class="app-header">
      <div class="app-title-block">
        <h1>Crusade Rosters</h1>
        <p>Filter by player, team, and battlefield role to see each commander’s active Crusade force.</p>
      </div>
      <div class="app-meta">
        <div>Total Units: <span id="meta-total-units">0</span></div>
        <div>Updated: <span id="meta-last-updated">–</span></div>
      </div>
    </header>

    <!-- Filters -->
    <section class="filters-bar" style="display:flex; flex-wrap:wrap; gap:.75rem; align-items:flex-end; margin-bottom:1rem;">
      <div style="flex:1 1 160px; min-width:140px;">
        <label for="filter-player" style="font-size:.8rem; display:block; margin-bottom:.15rem;">Player</label>
        <select id="filter-player" style="width:100%; padding:.35rem .5rem; border-radius:999px; border:1px solid #1f2937; background:#020617; color:#e5e7eb;">
          <option value="">Select a player…</option>
        </select>
      </div>

      <div style="flex:1 1 140px; min-width:130px;">
        <label for="filter-team" style="font-size:.8rem; display:block; margin-bottom:.15rem;">Team</label>
        <select id="filter-team" style="width:100%; padding:.35rem .5rem; border-radius:999px; border:1px solid #1f2937; background:#020617; color:#e5e7eb;">
          <option value="">All teams</option>
          <option value="Defenders">Defenders</option>
          <option value="Attackers">Attackers</option>
          <option value="Raiders">Raiders</option>
        </select>
      </div>

      <div style="flex:1 1 180px; min-width:150px;">
        <label for="filter-role" style="font-size:.8rem; display:block; margin-bottom:.15rem;">Battlefield Role</label>
        <select id="filter-role" style="width:100%; padding:.35rem .5rem; border-radius:999px; border:1px solid #1f2937; background:#020617; color:#e5e7eb;">
          <option value="">All roles</option>
          <option value="Character">Character</option>
          <option value="Battleline">Battleline</option>
          <option value="Dedicated Transport">Dedicated Transport</option>
          <option value="Other Datasheets">Other Datasheets</option>
        </select>
      </div>

      <div style="flex:2 1 220px; min-width:180px;">
        <label for="filter-search" style="font-size:.8rem; display:block; margin-bottom:.15rem;">Search</label>
        <input
          id="filter-search"
          type="search"
          placeholder="Search by unit name, unique name, faction, or army…"
          style="width:100%; padding:.35rem .5rem; border-radius:999px; border:1px solid #1f2937; background:#020617; color:#e5e7eb;"
        />
      </div>
    </section>

    <!-- Roster display -->
    <section id="roster-section" class="roster-section">
      <!-- Filled by script.js (renderRoster) -->
    </section>
  </main>
</body>
</html>
